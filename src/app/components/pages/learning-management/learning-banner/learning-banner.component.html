<div class="courses-area ptb-100" style="background:#F0F3FF">
    <div class="container">
        <div class="experience-content">
            <h2 >Get involved, stay engaged </h2>
            <p>Join our Live Meetups and Explore our Mentoring Program</p>

        </div>
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
                <div class="single-courses-box">
                    <div class="form-group">
                        <label for="">Full Name</label>
                        <input class="form-control" type="text" name="fullName" [(ngModel)]="user.fullName">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="single-courses-box">
                    <div class="form-group">
                        <label for="">Email Address</label>
                        <input class="form-control" type="text" name="email" [(ngModel)]="user.email">
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="single-courses-box">
                  <div class="form-group">
                    
                      <button _ngcontent-xtx-c146="" type="submit" (click)="submitRequest()">
                          <i class="fa fa-refresh fa-spin" *ngIf="isLoading"></i>
                           Stay updated
                      </button>
                  </div>

                </div>
            </div>
        </div>
    </div>
