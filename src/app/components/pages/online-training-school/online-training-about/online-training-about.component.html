<div class="courses-area ptb-100 " style="background:#ECECEC">
    <div class="container">
      <div class="row align-items-center">
          <div class="col-lg-6 col-md-12">
              <div class="banner-wrapper-content">
                  <h1>Meetups archives</h1>
                  <h6>Look through our archive of former gatherings to see what you might have missed</h6>


              </div>
          </div>

        <div class="row" >
            <div class="col-lg-4 col-md-12"  *ngFor="let myEvent of myEvents">

                    <div class="row align-items-center" >

                      <ul class="courses-content-footer d-flex justify-content-between align-items-center" style="background: #AAAAAA;">
                        <i class='flaticon-calendar' ></i>
                        <p> May 7, 2021 </p>
                          <i class="flaticon-time-left"></i>
                          <p>07:00 - 09:00 PM </p>
                        <i class='flaticon-heart' float:left ></i>
                      </ul>

                        <div class="col-lg-12 col-md-16">

                            <div class="courses-content">

                                <!-- <a routerLink="/" class="fav"><i class="flaticon-calendar"></i></a>
                                <a routerLink="/" class="fav"><i class="flaticon-heart"></i></a> -->
                                <h5 >{{myEvent.eventTitle}}</h5>
                                <h4>Join meetups, find support, share knowledge, grow together and explore your passion.</h4>
                                <a href="" style="float: right;">learn More </a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
