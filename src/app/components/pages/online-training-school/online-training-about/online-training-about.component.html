<div class="courses-area ptb-100 " style="background:#ECECEC">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12">
                <div class="banner-wrapper-content">
                    <h1>Meetups archives</h1>
                    <h6>Look through our archive of former gatherings to see what you might have missed</h6>


                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-4" *ngFor="let meetup of meetupList" style="padding-bottom: 30px">
                <div class="card">
                    <div class="card-title-hdr">
                        <ul class="courses-box-footer d-flex justify-content-between align-items-center">
                            <li>
                                <img src="../assets/img/kohort-calw.svg" alt="image" style="margin-right:5px;">
                                {{ getDate(meetup.dates) }}
                            </li>
                            <li>
                                <img src="../assets/img/kohort-timew.svg" alt="image" style="margin-right:5px;">
                                {{ getReadableTime(meetup.startTime) }} - {{ getReadableTime(meetup.endTime, true) }}
                            </li>
                            <li>
                                <img src="../assets/img/kohort-likew.svg" alt="image">

                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="courses-content">

                            <!-- <a routerLink="/" class="fav"><i class="flaticon-calendar"></i></a>
                  <a routerLink="/" class="fav"><i class="flaticon-heart"></i></a> -->
                            <h5>{{meetup.name}}</h5>
                            <h4>{{ meetup.description }}</h4>
                        </div>
                        <a routerLink="/" style="float: right;">learn More </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
