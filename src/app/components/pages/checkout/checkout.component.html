<div class="checkout-area ptb-100">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12">
                <div class="experience-content">
                    <!-- <div class="shape"></div> -->
                    <h1>Billing</h1>
                </div>
            </div>

            <form>
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <div class="billing-details">
                            <h3 class="title">Personal information</h3>
                            <div class="row">

                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group">
                                        <label>First Name </label>
                                        <input type="text" class="form-control" name="firstName" [(ngModel)]="userData.firstName">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group">
                                        <label>Last Name </label>
                                        <input type="text" class="form-control" name="lastName" [(ngModel)]="userData.lastName">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" class="form-control" name="email" [(ngModel)]="userData.email">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group">
                                        <label>Phone Number</label>
                                        <input type="number" class="form-control" name="phoneNumber" [(ngModel)]="userData.phoneNumber">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <div class="form-group">
                                        <label>Country </label>
                                        <input type="text" class="form-control" name="country" [(ngModel)]="userData.country">
                                    </div>
                                </div>
                                <div class="col-lg-8 col-md-6">
                                    <div class="form-group">
                                        <label>Address </label>
                                        <input type="text" class="form-control" name="address" [(ngModel)]="userData.address">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <div class="form-group">
                                        <label>State</label>
                                        <input type="text" class="form-control" name="state" [(ngModel)]="userData.state">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <div class="form-group">
                                        <label>Zip </label>
                                        <input type="email" class="form-control" name="zip" [(ngModel)]="userData.zip">
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <div class="form-group">
                                        <label>City </label>
                                        <input type="text" class="form-control" name="city" [(ngModel)]="userData.city">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div  class="col-lg-6 col-md-12">
                        <div class="login-form" style="height: 400px; margin-top: 75px;">

                          </div>

                      </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="login-form">
                            <h2>Your cart</h2>
                            <form *ngIf="meetupData">

                                <div class="inp">
                                    <label>Event Title</label><span>{{ meetupData.name }}</span>
                                </div>
                                <div class="inp">
                                    <label>Number of Tickets</label>
                                    <span>
                                        <span (click)="decreaseQty()" style="cursor: pointer"> - </span>
                                        <input class="custom-inpt" type="number" min="1" name="quantity" [(ngModel)]="quantity" onkeypress="return /[1-9,+()]/i.test(event.key)">
                                        <span (click)="increaseQty()" style="cursor: pointer">+</span>
                                    </span>
                                </div>
                                <div class="inp">
                                    <label>Subtotal</label><span>{{ meetupData.price }}</span>
                                </div>
                                <div class="inp">
                                    <label>Tax</label><span>0% </span>
                                </div>

                                <div class="row align-items-center">
                                    <div class="col-lg-8 col-md-6 col-sm-6">

                                        <div class="form-group">
                                            <label style="margin-top: 20px;">Gift Card</label>
                                            <input type="text" class="form-control" placeholder="Coupon code" name="coupon-code" id="coupon-code">

                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-6 col-sm-6 ">
                                        <button type="submit">Apply </button>
                                    </div>
                                </div>


                            </form>

                        </div>
                        <div class="abc" *ngIf="meetupData">
                            <div class="cart-totals">
                                <h3>TOTAL <span style="float:right">â‚¹ {{ meetupData.price * quantity }}</span></h3>
                            </div>
                        </div>
                        <a (click)="payNow()" class="default-btn">Place your order</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="profile-authentication-area ptb-100" style="display: none">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="login-form">
                        <h2>Your cart</h2>
                        <form>

                            <div class="inp">
                                <label>Event Title</label><span>HTML Crash Course</span>
                            </div>
                            <div class="inp">
                                <label>Number of Tickets</label><span> - <input style="width: 50px;" type="number" min="1" value="1"> +</span>
                            </div>
                            <div class="inp">
                                <label>Subtotal</label><span>399$ </span>
                            </div>
                            <div class="inp">
                                <label>Tax</label><span>0% </span>
                            </div>

                            <div class="row align-items-center">
                                <div class="col-lg-8 col-md-6 col-sm-6">

                                    <div class="form-group">
                                        <label style="margin-top: 20px;">Gift Card</label>
                                        <input type="text" class="form-control" placeholder="Coupon code" name="coupon-code" id="coupon-code">

                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-6 col-sm-6 ">
                                    <button type="submit">Apply </button>
                                </div>
                            </div>


                        </form>

                    </div>
                    <div class="abc">

                        <div class="cart-totals">

                            <h3>TOTAL <span style="float:right">$830.00</span></h3>

                        </div>


                    </div>
                    <a (click)="payNow()" class="default-btn">Place your order</a>


                </div>

                <div class="col-lg-6 col-md-12">
                    <div class="login-form">
                        <h2>Pay with</h2>
                        <form>
                            <div class="form-group">
                                <label>Type of payment</label>
                                <input type="text" class="form-control" placeholder="Credit Card / Debit Card">
                            </div>
                            <div class="form-group">
                                <label>Code number</label>
                                <input type="number" class="form-control" placeholder="1234 1234 1234 1234">
                            </div>
                            <div class="row align-items-center">
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <label>Code number</label>
                                        <input type="number" class="form-control" placeholder="MM/YY">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 ">
                                    <div class="form-group">
                                        <label>Code number</label>
                                        <input type="number" class="form-control" placeholder="CVC">
                                    </div>
                                </div>
                            </div>
                            <!-- <button type="submit">Log In</button> -->
                        </form>
                        <!-- <button routerLink="/" class="details-btn" type="button" name="button">Show More Details</button> -->

                    </div>
                </div>
            </div>
        </div>
    </div>
